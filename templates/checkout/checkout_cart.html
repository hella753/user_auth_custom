{% load static %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Products</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total</th>
    </tr>
    </thead>
    <tbody>
    {% for cartitem in cartitems %}
        <tr>
            <th scope="row">
                <div class="d-flex align-items-center mt-2">
                    <img src="{{ cartitem.product.product_image.crop.80x80 }}" class="img-fluid rounded-circle"
                         style="width: 90px; height: 90px;"
                         alt="">
                </div>
            </th>
            <td class="py-5">{{ cartitem.product.product_name }}</td>
            <td class="py-5">${{ cartitem.product.product_price }}</td>
            <td class="py-5">{{ cartitem.product_quantity }}</td>
            <td class="py-5">${{ cartitem.total_price }}</td>
        </tr>
    {% endfor %}
    {% include 'checkout/total.html' %}
    </tbody>
</table>
